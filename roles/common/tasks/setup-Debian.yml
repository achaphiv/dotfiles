- name: GPG public keys
  apt_key:
    url: "{{ item }}"
    state: present
  with_items:
    - "https://download.docker.com/linux/ubuntu/gpg"
  become: yes

- name: APT repositories
  apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - "ppa:no1wantdthisname/ppa"
    - "ppa:rvm/smplayer"
    - "ppa:webupd8team/atom"
    - "ppa:fish-shell/release-3"
    - "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
  become: yes

- name: Common packages
  apt:
    name:
      - atom
      - fish
      - chromium-browser
      - deluge-gtk
      - smplayer
      - git
      - p7zip
      - gitg
      - mpv
      - docker-engine
      - docker-compose
      - unp
      # FIXME: missing tzdata package
      # - openjdk-7-source
      # - openjdk-7-jdk
      - openjdk-8-source
      - openjdk-8-jdk
    state: present
  become: yes
