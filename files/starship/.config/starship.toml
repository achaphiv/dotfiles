add_newline = true

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration\
$jobs\
$time\
$line_break\
$character\
"""

[fill]
symbol = " "

[time]
disabled = false
format = "[$time]($style) "

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
