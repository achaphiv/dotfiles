- name: Common packages
  pacman:
    name:
      - nodejs-lts-fermium
    state: absent
  become: false

- name: Common packages
  pacman:
    name:
      # Browsers
      - chromium
      - firefox-developer-edition
      # General
      - barrier
      - keepassxc
      - p7zip
      - unp
      - mpv
      - syncthing
      # Packages
      - nix
      - yay
      # Dev
      - kitty
      - starship
      - git
      - gitg
      - docker
      - docker-compose
      - nodejs-lts-gallium
      - yarn
      - jdk11-openjdk
      # Fonts
      - ttf-jetbrains-mono
      - ttf-nerd-fonts-symbols-2048-em-mono
      - otf-cascadia-code
    state: present
  become: true

- name: Enable and/or start docker
  service:
    name: docker
    enabled: yes
    state: started
  become: true
