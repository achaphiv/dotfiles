- name: Common packages
  pacman:
    name:
      - chromium
      - code
      - firefox-developer-edition
      - git
      - p7zip
      - gitg
      - mpv
      - nodejs-lts-fermium
      - terminator
      - docker
      - docker-compose
      - unp
      - yay
      - yarn
      - jdk11-openjdk
    state: present
  become: yes

- name: Enable and/or start docker
  service:
    name: docker
    enabled: yes
    state: started
  become: yes
